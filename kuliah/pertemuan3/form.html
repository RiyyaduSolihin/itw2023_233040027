<!DOCTYPE html>
<html>

<head>
    <title>HTML form</title>
</head>

<body>

    <form>
        <table>
            <tr>
                <td><label for="username">Username :</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password"> Password :</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td colspan="3"><input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
                    <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
                </td>
            </tr>
            <tr>
                <td colspan="4"><input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
                    <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
                    <input type="checkbox" id="coding"><label for="coding">coding</label>
                </td>
            </tr>
            <tr>
            <td>Nama kota:</td>
            <td>
                    <select>
                        <option>Bandung</option>
                        <option>Yogyakarta</option>
                        <option>Jakarta</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Text area :</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td colspan="7">
                   <center><button type="submit">kirim</button></center>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
